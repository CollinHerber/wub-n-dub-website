<template>
    <section id="lineup">
        <div class="header text-center">
            <img class="flier" src="/flier.png">
        </div>
        <div class="container text-section py-5">
            <h4 class="fs-5 text-center">
                Phase 2 of the lineup dropping soon!
            </h4>
        </div>
        <div class="container">
            <div class="row g-5">
                <div class="col-12 col-md-6 text-center" repeat.for="producer of producers">
                    <h4>
                        ${producer.name} <span if.bind="producer.location">(${producer.location})</span>
                    </h4>
                    <div class="description mb-2" if.bind="producer.description">
                        ${producer.description}
                    </div>
                    <div class="link mb-2" repeat.for="link of producer.links">
                        <a href.bind="link.url" class="blue">
                            ${link.name}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</template>
